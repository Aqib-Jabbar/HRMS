<!-- // model button -->
<button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <i class="bi bi-plus-circle-fill m-2"></i> Add New Profile
</button>



<!-- Modal -->


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form #form="ngForm">


          <div class="mb-3">
            <label for="exampleInputText" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="postDataValue.title"
              placeholder="Type name.." required #title="ngModel" minlength="6">

            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
              <div *ngIf="title.errors?.required">
                Title is required
              </div>
              <div *ngIf="title.errors?.minlength">
                Must be 6 characters
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">User Details</label>
            <textarea rows="6" type="text" class="form-control row-4 " name="description"
              [(ngModel)]="postDataValue.description" placeholder="Profile details.." required #description="ngModel"
              minlength="30"></textarea>

            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
              <div *ngIf="description.errors?.required">
                Description is required
              </div>
              <div *ngIf="description.errors?.minlength">
                Minimum 30 characters
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputText" class="form-label">User Image</label>
            <input type="text" class="form-control " name="avatar" [(ngModel)]="postDataValue.avatar"
              placeholder="http://" required #avatar="ngModel">

            <div *ngIf="avatar.invalid && (avatar.dirty || avatar.touched)" class="alert alert-danger">
              <div *ngIf="avatar.errors?.required">
                URL is required
              </div>


            </div>


          </div>

          <div class="mb-3">
            <label for="exampleInputText" class="form-label">Select Country</label>
            <select class="form-select " aria-label="Default select example" id="countryName" required
              [(ngModel)]="postDataValue.countryName" name="countryName" #countryName="ngModel">
              <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
            </select>
            <div *ngIf="countryName.invalid && (countryName.dirty || countryName.touched)" class="alert alert-danger">
              <div *ngIf="countryName.errors?.required">
                CountryName is required
              </div>
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>


        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="postProfile()" [disabled]="!form.valid">Post
            Profile</button>
        </div>

      </div>
    </div>
  </div>
</div>
