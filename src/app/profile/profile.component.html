

<div class="container-fluid" style="margin-top: 100px;">
  <div class="row row-col-2 justify-content-center">
    <div class="postDataSelector col-xxl-8">
      <app-post-profile></app-post-profile>
    </div>
    <div class="searchHere col-xxl-3 m-3">
        <input class="form-control" type="text" placeholder="Search" [(ngModel)]="term" aria-label="Search">
    </div>
  </div>
</div>




<div class="container text-center" style="margin-bottom: 100px;">
    
  <div class="row row-col-3 justify-content-center" *appProgressBar="profileData != null">
    <div class="card col-xxl-4 m-3 " *ngFor="let card of profileData | filter:term">
      <a routerLink="/profile/viewDetails/{{card.id}}"><img src="{{card.avatar}}" class="img-fluid" alt="something Wrong!!"></a>
      <div class="card-body">
        <h5 class="card-title"><b>{{card.title}}</b></h5>
        <h5 class="card-title">{{card.description}}</h5> 
        <hr>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
          <button class="btn btn-outline-danger me-md-2" type="button" (click)="deleteProfile(card)"><i class="bi bi-trash"></i></button>
          <button class="btn btn-outline-success" type="button" routerLink="/profile/editProfile/{{card.id}}"><i class="bi bi-pen"></i></button>
        </div>
      </div>
    </div>
  </div>  
</div>
