<div class="container-fluid " style="margin-top: 100px;">
    <div class="row row-col-2">
        <div class="viewDetails col-xxl-3 mt-3">
            <img class="img-fluid heightWidth" src="{{viewData.avatar}}" alt="Profile Image">
        </div>
        <div class="information col-xxl-8  text-break">
            <h3 class="mb-3 pt-4"><b>Name: </b> <i>{{viewData.title}}</i></h3>
            <p class="mb-3 pt-4"><b>Details: </b>{{viewData.description}}</p>
            <span class="mb-3 pt-4"><b>URL:</b> {{viewData.avatar}}</span>
            <br><br>
            <span class="mb-3 pt-4"><b>Country:</b> {{viewData.countryName}}</span>
            <br><br>
            <small><b>createdAt: </b>{{viewData.createdAt}}</small>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-outline-danger me-md-2" type="button" (click)="deleteProfile(viewData)"><i class="bi bi-trash"></i></button>
                <button class="btn btn-outline-success" type="button" routerLink="/profile/editProfile/{{viewData.id}}"><i class="bi bi-pen"></i></button>
              </div>
        </div>
    </div>
</div>
